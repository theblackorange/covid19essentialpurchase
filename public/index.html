<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Essentials</title>
</head>
<body>
    <marquee style="color: red;">Currently, delivering to Delhi, Mumbai, Pune, Hyderbad, Ahemdabad only</marquee>
    <br>
    <br>
    <br>
    <nav>
        <div class="nav nav-tabs offset-4 col-4" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Register</a>
          <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Login</a>
        </div>
    </nav>
    <div class="tab-content offset-4 col-4" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <br>
            
            
            
            <form method="POST" action="/login/register">
                <div class="form-group">

                    <label class="loginRegister" for="InputName">Name</label>
                    <input name="name" required type="text" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="Enter Name">  
                </div>
                <div class="form-group">    
                    <label class="loginRegister" for="InputEmail">Email address</label>
                    <input name="email" required type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">    
                    <label class="loginRegister" for="InputPhoneNumber">Enter Phone Number</label>
                    <input name="phoneNumber" required type="number" class="form-control" id="InputPhoneNumber" aria-describedby="emailHelp" placeholder="Enter Number">
                </div>
                <div class="form-group">    
                    <label class="loginRegister" for="InputPassword">Enter Password</label>
                    <input name="password" required type="password" class="form-control" id="InputPassword" aria-describedby="emailHelp" placeholder="Enter Password">
                </div>
                <div class="form-group">    
                    <label class="loginRegister" for="InputConfirmPassword">Confirm Password</label>
                    <input required type="password" class="form-control" id="InputConfirmPassword" aria-describedby="emailHelp" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <label class="loginRegister" id="errorPassword"></label>
                </div>
                <div class="dropdown form-group">
                    <label for="city" class="loginRegister">City</label>

                    <select name="city" class="form-control" id="city">
                      <option value="Delhi">Delhi </option>
                      <option value="Mumbai">Mumbai</option>
                      <option value="Pune">Pune</option>
                      <option value="Hyderbad">Hyderbad</option>
                      <option value="Ahemdabad">Ahemdabad</option>
                    </select>     
                </div>
                <button id="registerSubmit" type="submit" class="btn btn-primary" >Submit</button>
              </form>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <br>
            <form method="POST" action="/login/successfull"> 
                <div class="form-group">
                  <label class="loginRegister" for="InputEmail1">Email</label>
                  <input name="email" type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label class="loginRegister" for="InputPassword1">Password</label>
                  <input name="password" type="password" class="form-control" id="InputPassword1" placeholder="Password">
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
              </form>
              <div id="error"></div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>    
    
</body>

</html>
